<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    
    <!-- <div style="float: right;">

    </div> -->
    <b style="color: white;font-size: 20px;">Score:</b> <input type="text" id="myScore" value="0">
     <div class="icon" style="float: Right;margin-right: 1%;"><b style="color: white;"> Health: </b>
        <i class="fa fa-heart" aria-hidden="true" id="heart1"></i>
        <i class="fa fa-heart" aria-hidden="true" id="heart2"></i>
        <i class="fa fa-heart" aria-hidden="true" id="heart3"></i>
    </div>
    <div id="some_div" style="text-align: center;height: 120px;color: White;margin-top: 1%;"><span style="font-family: Monaco;color: white;">Timer</span></div>
    
    <div class="gridDiv">
        <div class="grid-container">
            <div class="grid-item" onclick="fillColor(1)" ></div>
            <div class="grid-item"  onclick="fillColor(2)" ></div>
            <div class="grid-item"  onclick="fillColor(3)" ></div> 
            <div class="grid-item"  onclick="fillColor(4)" ></div>  
          </div>
    </div>
    <div style="text-align: center;"><p><b style="color: white;margin-left: 10%;"><b style="font-size: 20px;">Round</b>:</b> <input type="text" id="myRound" value="0"></b></p></div>
      <div style="text-align:center;  color: white;">
        <p style="font-family: Brush Script MT;font-size: xx-large;margin-top: 0px;" >
            <b>Choose Color From below</b></p>
        <span class="dot" style="background: red;" onclick="pickColor('red')"></span>
        <span class="dot" style="background: green;" onclick="pickColor('green')"></span>
        <span class="dot" style="background: blue;" onclick="pickColor('blue')"></span>
        <span class="dot" style="background: orange;" onclick="pickColor('orange')"></span>
        <span class="dot" style="background: black;" onclick="pickColor('black')"></span>
        <span class="dot" style="background: pink;" onclick="pickColor('pink')"></span>
      </div>
    </div>
    <div class="gameButton" style="text-align: center;margin-top: 2%;">
        <button class="button startGameButton"  style="font-family: Brush Script MT;border-radius: 2px;background-color: #4CAF50;
        border: none;color: white;text-align: center;  font-size: xx-large;margin-right: 2%;" onclick="startGame()">Start Game</button>
    <button class="button startGameButton"  style="font-family: Brush Script MT;border-radius: 2px;background-color: #4CAF50;
    border: none;color: white;text-align: center;  font-size: xx-large;" onclick="checkFunction()">Paint Match Check</button>
 
</div>
<div style="text-align:center; margin-top: 1%;">  
    <button class="button button1"  style="font-family: Brush Script MT;border-radius: 2px;background-color: #4CAF50; /* Green */
    border: none;
    color: white;    font-size: xx-large;" onclick="location.href = 'index.html';">Home Page</button>

</div>  

<div class="cloudgroup1">
    <span id="cloudgroup1a"></span>
    <span id="cloudgroup1b"></span>
    <span id="cloudgroup1c"></span>
  </div>
  
  <div class="cloudgroup2">
