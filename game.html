function startGame() {
    startColArr = []
    fillArr = []

    var colors = ['red', 'green', 'blue', 'orange', 'black','pink'];

    function getRandomInt(max) {
        let instCheck = Math.floor(Math.random() * Math.floor(max));
        
        startColArr.push(colors[instCheck])
        console.log(startColArr)
        return colors[instCheck]
    }
    document.body.children[3].children[0].children[0].style.backgroundColor = getRandomInt(6)
    document.body.children[3].children[0].children[1].style.backgroundColor = getRandomInt(6)
    document.body.children[3].children[0].children[2].style.backgroundColor = getRandomInt(6)
    document.body.children[3].children[0].children[3].style.backgroundColor = getRandomInt(6)
            
            if(levelCount===0){

            }else if(levelCount===2){

            }else if(levelCount===3){

            }else if(levelCount===4){
                timeLeft = 3
            }else if(levelCount===5){
                timeLeft = 2.5

            }else if(levelCount===7){
                timeLeft = 1.5
            }else if(levelCount===8){
                timeLeft = 1
            }else if(levelCount===9){
                timeLeft = 0
            }

        var elem = document.getElementById('some_div');
        var timerId = setInterval(countdown, 1000);

        function countdown() {
            if (timeLeft == -1) {
                clearTimeout(timerId);
                doSomething();
            } else {
                elem.innerHTML = timeLeft +" Sec"
                if(timeLeft % 1 != 0){
                    setTimeout(function(){ 
                        timeLeft = timeLeft -0.5
                        elem.innerHTML = timeLeft +" Sec"
                     }, 500);
                }else{
                    timeLeft--;

                }
            }
        }

        function doSomething(){
            elem.innerHTML = "Time Over"
            document.body.children[3].children[0].children[0].style.backgroundColor = "gray"
            document.body.children[3].children[0].children[1].style.backgroundColor = "gray"
            document.body.children[3].children[0].children[2].style.backgroundColor = "gray"
            document.body.children[3].children[0].children[3].style.backgroundColor = "gray"
        }


}

function myScore() {
    sumPoint= 0
    pointArr.forEach(e=>{
        sumPoint = sumPoint+ Number(e)
    })
    console.log("total score yaha hai",sumPoint)
  document.getElementById("myScore").value = sumPoint;
